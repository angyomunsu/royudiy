<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyuDIY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #content {
            width: 100%;
            height: 100vh; /* Chiếm toàn bộ chiều cao của viewport */
            overflow: auto; /* Cho phép cuộn nếu cần */
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <div id="error-message" class="error"></div>

    <script>
        async function loadIndexHtml() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxkjnujPbcFU7g9UOskjj20yVdvS_k7A7CJBKytWDKZm8v0URCZvC3WzLbg0EEaToP2/exec'); // URL của bạn
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }
                const html = await response.text();
                document.getElementById('content').innerHTML = html;
            } catch (error) {
                console.error('Error fetching the HTML:', error);
                document.getElementById('error-message').innerText = 'Có lỗi xảy ra khi tải nội dung: ' + error.message;
            }
        }

        loadIndexHtml();
    </script>
</body>
</html>
