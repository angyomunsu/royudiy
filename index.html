<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>RoyuDIY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ẩn thanh cuộn nếu không cần thiết */
            font-family: 'sans-serif';
        }
        iframe {
            width: 100%;
            height: calc(100vh - 20px); /* Giảm chiều cao để tránh thanh cuộn */
            border: none; /* Không hiển thị viền */
            touch-action: manipulation; /* Ngăn chặn zoom khi chạm */
        }

        /* Media queries cho thiết bị di động */
        @media (max-width: 768px) {
            iframe {
                height: calc(100vh - 40px); /* Điều chỉnh chiều cao cho thiết bị di động */
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: calc(100vh - 60px); /* Điều chỉnh chiều cao cho điện thoại nhỏ */
            }
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbxkjnujPbcFU7g9UOskjj20yVdvS_k7A7CJBKytWDKZm8v0URCZvC3WzLbg0EEaToP2/exec"></iframe>
</body>
</html>
