<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyuDIY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #content {
            width: 100%;
            height: 100vh; /* Chiếm toàn bộ chiều cao của viewport */
            overflow: auto; /* Cho phép cuộn nếu cần */
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        async function loadIndexHtml() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbx.../exec'); // Thay thế bằng URL của bạn
            const html = await response.text();
            document.getElementById('content').innerHTML = html;
        }

        loadIndexHtml();
    </script>
</body>
</html>
